<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KnifeControl — DEBUG DUAL (POST e Pré-preenchido lado a lado)</title>
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:24px}</style>
</head>
<body>
  <h2>DEBUG DUAL — comparar POST ao /formResponse x link pré‑preenchido (/viewform)</h2>
  <p>Use os dois botões abaixo com os <b>mesmos valores</b> para diagnosticar redirecionamentos.</p>

  <label>Tipo de Ação: <input id="tipo" value="Retirada"/></label><br/><br/>
  <label>Matrícula: <input id="mat" value="10000"/></label><br/><br/>
  <label>Objeto: <input id="obj" value="FACA TESTE"/></label><br/><br/>

  <button onclick="enviarPOST()">Enviar via POST (/formResponse)</button>
  <button onclick="abrirPrefill()">Abrir link pré‑preenchido (/viewform)</button>

  <script>
  const VIEW  = 'https://docs.google.com/forms/d/e/1FAIpQLScKBnRZ2StGX5qIqGVPrsXbt-hTbTawDYWqR3iEELCq9of7Xw/viewform';
  const POSTU = VIEW.replace('/viewform','/formResponse');
  const E = { tipo:'entry.2075298705', mat:'entry.360956002', obj:'entry.587663124' };

  function enviarPOST(){
    const tipo = document.getElementById('tipo').value.trim();
    const mat  = document.getElementById('mat').value.trim();
    const obj  = document.getElementById('obj').value.trim();
    const f=document.createElement('form'); f.action=POSTU; f.method='POST'; f.target='_blank';
    const add=(n,v)=>{ const i=document.createElement('input'); i.type='hidden'; i.name=n; i.value=v; f.appendChild(i); };
    add(E.tipo, tipo); add(E.mat, mat); add(E.obj, obj); add('submit','Submit');
    document.body.appendChild(f); f.submit(); document.body.removeChild(f);
  }

  function abrirPrefill(){
    const tipo = encodeURIComponent(document.getElementById('tipo').value.trim());
    const mat  = encodeURIComponent(document.getElementById('mat').value.trim());
    const obj  = encodeURIComponent(document.getElementById('obj').value.trim());
    const url = `${VIEW}?usp=pp_url&${E.tipo}=${tipo}&${E.mat}=${mat}&${E.obj}=${obj}`;
    window.open(url,'_blank');
  }
  </script>
</body>
</html>
